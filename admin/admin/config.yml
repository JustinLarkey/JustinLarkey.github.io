backend:
  name: github
  repo: JustinLarkey/JustinLarkey.github.io
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
